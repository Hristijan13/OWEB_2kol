<div class="blog-main">
  <h1>10 нешта што мора да ги видите во Шпанија</h1>
  <div class="blog-grid">
    <article class="blog-post" *ngFor="let post of posts">
      <img [src]="post.image" [alt]="post.title" class="post-image" />
      <div class="post-content">
        <h2>{{ post.title }}</h2>
        <p>{{ post.desc }}</p>
      </div>
    </article>
  </div>
</div>
