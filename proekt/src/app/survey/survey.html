<main>
  <h1>Анкета за импресии од посетителите</h1>

  <!-- Show form only if NOT submitted -->
  <form *ngIf="!isSubmitted" id="survey-form" (ngSubmit)="submitSurvey()">
    <div class="form-group">
      <label for="visitor-name">Вашето име:</label>
      <input type="text" id="visitor-name" name="visitorName" [(ngModel)]="visitorName" required />
    </div>

    <div class="form-group">
      <label>Како би ја оцениле вашата посета?</label>
      <div class="radio-group">
        <label
          ><input type="radio" name="rating" value="Одлична" [(ngModel)]="rating" /> Одлична</label
        >
        <label><input type="radio" name="rating" value="Добра" [(ngModel)]="rating" /> Добра</label>
        <label
          ><input type="radio" name="rating" value="Просечна" [(ngModel)]="rating" />
          Просечна</label
        >
      </div>
    </div>

    <div class="form-group">
      <label for="feedback">Вашите импресии:</label>
      <textarea id="feedback" name="feedback" rows="5" [(ngModel)]="feedback"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Испрати" />
    </div>
  </form>

  <!-- Show this message after submission -->
  <div *ngIf="isSubmitted" id="survey-results">
    <h2>Ви благодариме!</h2>
    <p>Вашата анкета е успешно испратена.</p>
  </div>
</main>
